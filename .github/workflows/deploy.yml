name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      # Setup Bun explicitly
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # or pin like 1.1.22

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          path: .
          node-version: 22 # required input, even if not used
          package-manager: bun@latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
